<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Dinosaur - WebXR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-content {
            text-align: center;
            color: white;
            max-width: 80%;
        }
        
        .splash-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .splash-content p {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        #startButton {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        #startButton:hover {
            transform: scale(1.05);
        }
        
        #startButton:disabled {
            background: #ffcc00;
            color: #333;
            cursor: not-allowed;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            z-index: 3000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 0.9em;
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 80%;
        }
        
        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border: 3px solid rgba(106, 229, 224, 0.8);
            border-radius: 50%;
            z-index: 50;
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        #reticle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            margin: -5px 0 0 -5px;
            background: rgba(106, 229, 224, 0.8);
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.6;
            }
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
            z-index: 2000;
            text-align: left;
            max-width: 80%;
            white-space: pre-line;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="splash-content">
            <h1>ðŸ¦– AR Dinosaur</h1>
            <p>Place a 3D dinosaur in your real world</p>
            <button id="startButton">Start AR Experience</button>
        </div>
    </div>
    
    <div id="instructions">
        Point camera at the floor and tap to place dinosaur
    </div>
    
    <div id="reticle"></div>
    
    <div id="controls">
        <button class="control-btn" id="resetBtn">Reset</button>
        <button class="control-btn" id="scaleUpBtn">Bigger</button>
        <button class="control-btn" id="scaleDownBtn">Smaller</button>
    </div>
    
    <div id="error"></div>
    
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, reticle, dinosaur;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let currentSession = null;
        let dinosaurScale = 0.3;

        const overlay = document.getElementById('overlay');
        const startButton = document.getElementById('startButton');
        const instructions = document.getElementById('instructions');
        const reticleEl = document.getElementById('reticle');
        const controls = document.getElementById('controls');
        const errorEl = document.getElementById('error');
        const container = document.getElementById('container');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        async function checkARSupport() {
            // Detailed diagnostics
            const diagnostics = [];
            
            diagnostics.push(`Browser: ${navigator.userAgent}`);
            diagnostics.push(`Protocol: ${window.location.protocol}`);
            diagnostics.push(`Host: ${window.location.host}`);
            
            if (!navigator.xr) {
                startButton.textContent = 'WebXR Not Supported';
                startButton.disabled = true;
                diagnostics.push('âŒ navigator.xr is not available');
                
                if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                    showError('âš ï¸ WebXR requires HTTPS! You are using: ' + window.location.protocol + '\n\nPlease use:\n- https:// URL\n- localhost\n- ngrok tunnel');
                } else {
                    showError('Your browser does not support WebXR.\n\nTry:\n- Chrome on Android\n- Safari on iOS 15+');
                }
                
                console.log('AR Diagnostics:', diagnostics.join('\n'));
                return false;
            }
            
            diagnostics.push('âœ… navigator.xr exists');

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                diagnostics.push(`AR Session Support: ${supported}`);
                
                if (!supported) {
                    startButton.textContent = 'AR Not Available';
                    startButton.disabled = true;
                    showError('AR is not available on this device.\n\nYou need:\n- Android with ARCore\n- iOS 15+ with Safari\n\nYour device: ' + navigator.userAgent.split(' ').pop());
                    console.log('AR Diagnostics:', diagnostics.join('\n'));
                    return false;
                }
                
                diagnostics.push('âœ… AR is supported!');
                console.log('AR Diagnostics:', diagnostics.join('\n'));
                return true;
            } catch (error) {
                console.error('Error checking AR support:', error);
                diagnostics.push(`âŒ Error: ${error.message}`);
                showError('Error checking AR support:\n' + error.message);
                console.log('AR Diagnostics:', diagnostics.join('\n'));
                return false;
            }
        }

        function initScene() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0, 1, 0);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 1);
            scene.add(directionalLight);

            // Reticle (visual indicator for placement)
            const geometry = new THREE.RingGeometry(0.1, 0.12, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0x6ae5e0, side: THREE.DoubleSide });
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Load dinosaur model
            loadDinosaur();

            window.addEventListener('resize', onWindowResize);
        }

        function loadDinosaur() {
            const loader = new GLTFLoader();
            
            // Replace this URL with your dinosaur GLB file path
            // For example: './Tyrannosaurus-Rex.glb'
            const modelURL = './TRex.glb';
            
            loader.load(
                modelURL,
                (gltf) => {
                    dinosaur = gltf.scene;
                    dinosaur.scale.set(dinosaurScale, dinosaurScale, dinosaurScale);
                    dinosaur.visible = false;
                    scene.add(dinosaur);
                    console.log('Dinosaur model loaded successfully');
                },
                (progress) => {
                    console.log('Loading model...', (progress.loaded / progress.total * 100) + '%');
                },
                (error) => {
                    console.error('Error loading model:', error);
                    showError('Failed to load 3D model. Make sure the GLB file path is correct.');
                }
            );
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        async function activateAR() {
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                currentSession = session;
                await renderer.xr.setSession(session);

                overlay.classList.add('hidden');
                instructions.style.display = 'block';
                reticleEl.style.display = 'block';
                controls.style.display = 'flex';

                session.addEventListener('end', onSessionEnded);

                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                renderer.setAnimationLoop(render);

            } catch (error) {
                console.error('Error starting AR session:', error);
                showError('Could not start AR session: ' + error.message);
            }
        }

        function onSessionEnded() {
            currentSession = null;
            hitTestSource = null;
            hitTestSourceRequested = false;
            
            overlay.classList.remove('hidden');
            instructions.style.display = 'none';
            reticleEl.style.display = 'none';
            controls.style.display = 'none';
            
            if (dinosaur) {
                dinosaur.visible = false;
            }
            reticle.visible = false;
        }

        function onSelect() {
            if (reticle.visible && dinosaur) {
                // Place dinosaur at reticle position
                dinosaur.position.setFromMatrixPosition(reticle.matrix);
                dinosaur.visible = true;
                instructions.textContent = 'ðŸ¦– Dinosaur placed! Move around to see it from different angles';
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }

                renderer.render(scene, camera);
            }
        }

        // Event listeners
        startButton.addEventListener('click', activateAR);

        container.addEventListener('click', onSelect);

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (dinosaur) {
                dinosaur.visible = false;
                instructions.textContent = 'Point camera at the floor and tap to place dinosaur';
            }
        });

        document.getElementById('scaleUpBtn').addEventListener('click', () => {
            if (dinosaur) {
                dinosaurScale *= 1.3;
                dinosaur.scale.set(dinosaurScale, dinosaurScale, dinosaurScale);
            }
        });

        document.getElementById('scaleDownBtn').addEventListener('click', () => {
            if (dinosaur) {
                dinosaurScale *= 0.7;
                dinosaur.scale.set(dinosaurScale, dinosaurScale, dinosaurScale);
            }
        });

        // Initialize
        checkARSupport();
        initScene();
    </script>
</body>
</html>
